<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>BMI App</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the BMI App</h1>
        <p>Log in to calculate your BMI or register if you don't have an account.</p>

        <!-- Login Form -->
        <form action="{{ url_for('landing') }}" method="post" class="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In" class="btn">
        </form>

        <!-- Register Button -->
        <div class="buttons">
            <p>Don't have an account?</p>
            <a href="{{ url_for('register') }}" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
